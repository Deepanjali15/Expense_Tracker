<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up – Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1 class="app-name">Expense Tracker</h1>
        <button class="back-btn" id="back-to-welcome">←</button>
    </header>

    <main class="signup-container">
        <h2>Create Your Account</h2>

        <form id="signup-form">

            <input type="text" id="fullname-input" 
                   class="form-input" placeholder="Full Name">

            <input type="text" id="username-input" 
                   class="form-input" placeholder="Username">

            <input type="email" id="email-input" 
                   class="form-input" placeholder="Email">

            <input type="password" id="password-input" 
                   class="form-input" placeholder="Password">

            <button type="submit" id="create-account-btn">Create Account</button>
        </form>

        <p class="login-link">
            Already have an account? 
            <span id="go-login">Login</span>
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>
