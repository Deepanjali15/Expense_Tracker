<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard – Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="dashboard-header">
        <h1 class="app-name">Expense Tracker</h1>

        <div class="right-options">
            <span class="welcome-user">
                Welcome, <span id="username-display"></span>
            </span>

            <button id="theme-toggle">☾</button>
            <button id="logout-btn">⎋ Logout</button>
        </div>
    </header>

    <!-- MAIN DASHBOARD -->
    <main class="dashboard-main">

        <!-- TOP FILTER ROW -->
        <div class="filter-top-row">
            <span class="filter-label">Filters:</span>

            <div class="action-buttons">
                <button id="add-expense-btn">+ Add Expense</button>
                <button id="backup-btn">Backup</button>
            </div>
        </div>

        <!-- SECOND FILTER ROW -->
        <div class="filter-controls">
            <select id="month-filter"></select>
            <select id="category-filter"></select>
        </div>

        <!-- SUMMARY CARDS -->
        <section class="summary-cards">
            <div class="card" id="summary-total"></div>
            <div class="card" id="summary-transactions"></div>
            <div class="card" id="summary-highest-category"></div>
        </section>

        <!-- CHARTS -->
        <section class="charts">
            <canvas id="pie-chart" class="chart-box"></canvas>
            <canvas id="line-chart" class="chart-box"></canvas>
        </section>

        <!-- LAST 5 TRANSACTIONS -->
        <section class="last-transactions">
            <h3>Last 5 Transactions</h3>

            <table id="last5-table">
                <!-- Filled by JavaScript -->
            </table>
        </section>

    </main>

    <!-- ADD EXPENSE MODAL -->
    <div id="add-expense-modal" class="modal hidden">
        <div class="modal-content">

            <h2>Add Expense</h2>

            <input type="text" id="expense-title" placeholder="Title">
            <input type="number" id="expense-amount" placeholder="Amount">

            <select id="expense-category"></select>

            <input type="date" id="expense-date">
            <input type="time" id="expense-time">

            <textarea id="expense-note" placeholder="Note (optional)"></textarea>

            <input type="file" id="expense-attachment">

            <div class="modal-buttons">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-save">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
